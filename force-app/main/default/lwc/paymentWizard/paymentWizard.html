<template>
    <template if:false={showConfirmation}>
        <lightning-card >
            <div class="input_box">
                <lightning-input label="Full Name" value={fullName} required onchange={handleInput}></lightning-input>
                <lightning-input label="Email" value={email} required onchange={handleInput}></lightning-input>
                <lightning-combobox label="Service" value={service} required options={serviceOptions} onchange={handleInput}></lightning-combobox>
            </div>
            <div class="slds-p-around_medium slds-text-align_center">
            <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </div>
        </lightning-card>
    </template>
    <template if:true={showConfirmation}>
    <lightning-card >
      <div class="slds-p-around_medium slds-text-align_center">
                <strong>Service:</strong> {service}<br>
                <strong>Amount:</strong> ${amount}<br> 
        </div>
        <div class="slds-text-align_left slds-p-bottom_medium">
                <lightning-button label="Previous" variant="brand" onclick={handlePrevious}></lightning-button>
        </div>
        <div class="slds-text-align_right slds-p-bottom_medium">
                <lightning-button label="Pay" variant="brand" onclick={paymentFunction}></lightning-button>
        </div>
        <div></div>
    </lightning-card>
</template>
    <template if:true={error}>
        <p class="slds-text-color_error">{error}</p>
    </template>
    <template if:true={payVal}>          
            <form method="POST" action="https://test.authorize.net/gateway/transact.dll" >
                <input type="hidden" name="x_fp_hash" id="x_fp_hash" value={fingerPhtml} />
                <input type="hidden" name="x_fp_sequence" id="x_fp_sequence" value={sequence} />
                <input type="hidden" name="x_fp_timestamp" id="x_fp_timestamp" value={timeStamp} />
                <input type="hidden" name="x_login" id="x_login" value={apiKey} />
                <input type="hidden" name="x_version" id="x_version" value="3.1" />
                <input type="hidden" name="x_method" id="x_method" value="CC" />
                <input type="hidden" name="x_show_form" value="PAYMENT_FORM" />
                <input type="hidden" name="X_test_request" id="X_test_request" value="true" />
                <input type="hidden" name="x_invoice_num" id="x_invoice_num" value="45678941" />
                <input type="hidden" name="x_description" id="x_description" value="Processing Fee" />
                <input type="hidden" name="x_amount" id="x_amount" value={amount} />
                <input type="hidden" name="x_relay_response" id="x_relay_response" value="true" />
                <input type="hidden" name="Crypto" id="Crypto" value="BouncyCastle" />
                <input type="hidden" name="x_relay_url" id="x_relay_url" value="" />
            </form>
        </template>
</template>
